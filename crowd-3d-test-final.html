<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Curious Design - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-features: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        #hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a3a52 0%, #2d5a7b 100%);
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #hero-content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 80px 40px;
            color: white;
        }

        h1 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 300;
            line-height: 1.1;
            margin-bottom: 40px;
        }

        .highlight-human {
            color: #a8c5e0;
            font-style: italic;
        }

        .highlight-curious {
            color: #7a9fc4;
            font-style: italic;
        }

        .highlight-design {
            color: #ff6b6b;
            font-style: italic;
        }

        .tagline {
            font-size: clamp(1rem, 2vw, 1.25rem);
            max-width: 600px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Courier New', monospace;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 5;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #hero-content {
                padding: 60px 20px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <section id="hero-section">
        <div id="canvas-container"></div>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading experience...</p>
        </div>

        <div id="hero-content">
            <h1>
                <span class="highlight-human">Human</span><br>
                <span class="highlight-curious">Curious</span><br>
                <span class="highlight-design">Design</span>
            </h1>
            <p class="tagline">
                Every interaction, every decision point, every touchpoint. Thoughtful design that puts humans firstâ€”creates connections that guide, and empower.
            </p>
        </div>
    </section>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a3a52);

        // Camera - frontal, slightly elevated view matching Blender
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 1.8, 12);
        camera.lookAt(0, 1, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Add subtle rim light
        const rimLight = new THREE.DirectionalLight(0x7a9fc4, 0.4);
        rimLight.position.set(-5, 3, -5);
        scene.add(rimLight);

        // Load the crowd model
        const loader = new GLTFLoader();
        
        // Setup Draco decoder for compressed models
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        loader.setDRACOLoader(dracoLoader);
        
        let mixer;

        loader.load(
            'final-crows-test.glb', // Your GLB filename
            (gltf) => {
                crowd = gltf.scene;
                
                // Center and scale if needed
                const box = new THREE.Box3().setFromObject(crowd);
                const center = box.getCenter(new THREE.Vector3());
                crowd.position.sub(center);
                crowd.position.y = 0;

                scene.add(crowd);

                // Setup animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(crowd);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                    });
                }

                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
            },
            (progress) => {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                console.log(`Loading: ${percent}%`);
            },
            (error) => {
                console.error('Error loading model:', error);
                document.getElementById('loading').innerHTML = '<p>Error loading 3D model</p>';
            }
        );

        // Animation loop
        const clock = new THREE.Clock();
        let crowd;
        let mouseTrail = [];
        const trailLength = 30; // Number of positions to remember
        let currentTrailIndex = 0;

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }

            // Make crowd follow the mouse trail
            if (crowd && mouseTrail.length > 0) {
                // Get the target position from the trail (a few steps behind cursor)
                const trailDelay = 10; // How many steps behind the cursor
                const targetIndex = Math.max(0, mouseTrail.length - trailDelay);
                const targetPos = mouseTrail[targetIndex];
                
                if (targetPos) {
                    // Smoothly move crowd towards trail position
                    const moveSpeed = 0.08;
                    crowd.position.x += (targetPos.x - crowd.position.x) * moveSpeed;
                    crowd.position.z += (targetPos.z - crowd.position.z) * moveSpeed;
                    
                    // Calculate rotation to face movement direction
                    const dx = targetPos.x - crowd.position.x;
                    const dz = targetPos.z - crowd.position.z;
                    
                    // Only rotate if moving significantly
                    if (Math.abs(dx) > 0.01 || Math.abs(dz) > 0.01) {
                        const targetRotation = Math.atan2(dx, dz) + Math.PI;
                        
                        // Smoothly rotate towards target
                        let rotDiff = targetRotation - crowd.rotation.y;
                        
                        // Normalize rotation difference to [-PI, PI]
                        while (rotDiff > Math.PI) rotDiff -= Math.PI * 2;
                        while (rotDiff < -Math.PI) rotDiff += Math.PI * 2;
                        
                        crowd.rotation.y += rotDiff * 0.15;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        // Mouse tracking - record trail of positions
        let lastMouseTime = 0;

        document.addEventListener('mousemove', (event) => {
            const currentTime = Date.now();
            
            // Only add to trail every 50ms to avoid too many points
            if (currentTime - lastMouseTime > 50) {
                const mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                const mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
                
                // Convert to world position
                const worldPos = {
                    x: mouseX * 5,
                    z: mouseY * 3
                };
                
                mouseTrail.push(worldPos);
                
                // Keep trail at max length
                if (mouseTrail.length > trailLength) {
                    mouseTrail.shift();
                }
                
                lastMouseTime = currentTime;
            }
        });
    </script>
</body>
</html>
