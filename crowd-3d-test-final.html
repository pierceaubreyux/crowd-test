<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Curious Design - Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        #hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a3a52 0%, #2d5a7b 100%);
            overflow: hidden;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Add a subtle dark overlay to make text more readable */
        #canvas-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(26, 58, 82, 0.3) 0%, rgba(26, 58, 82, 0.6) 100%);
            pointer-events: none;
        }

        #hero-content {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 60px;
            color: white;
        }

        h1 {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 300;
            line-height: 1;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }

        .title-prefix {
            font-weight: 400;
            font-size: clamp(4rem, 10vw, 8rem);
            color: white;
        }

        .highlight-human {
            color: white;
            font-style: italic;
            font-weight: 300;
        }

        .highlight-curious {
            color: white;
            font-style: italic;
            font-weight: 300;
        }

        .highlight-design {
            color: white;
            font-style: italic;
            font-weight: 300;
        }

        .tagline {
            font-size: clamp(0.95rem, 1.8vw, 1.1rem);
            max-width: 700px;
            line-height: 1.7;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 400;
            margin-bottom: 40px;
        }

        .footer-tags {
            font-size: clamp(0.75rem, 1.2vw, 0.9rem);
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: white;
            margin-top: 20px;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            z-index: 5;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            #hero-content {
                padding: 60px 20px;
            }

            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <section id="hero-section">
        <div id="canvas-container"></div>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Loading experience...</p>
        </div>

        <div id="hero-content">
            <h1>
                <span class="title-prefix">Be.</span><span class="highlight-human">human</span> 
                <span class="title-prefix">Be.</span><span class="highlight-curious">curious</span> 
                <span class="title-prefix">Be.</span><span class="highlight-design">design</span>
            </h1>
            <p class="tagline">
                specialising in bridging empathy-driven research with intuitive, scalable design.
            </p>
            <div class="footer-tags">
                HUMAN COMPUTER INTERACTION | ACCESSIBLE DESIGN | STRATEGIC VISUALS | HUMAN COMPLEXITY
            </div>
        </div>
    </section>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a3a52);

        // Camera - frontal, slightly elevated view
        const camera = new THREE.PerspectiveCamera(
            50,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(0, 1.8, 12);
        camera.lookAt(0, 1, 0);

        // Renderer
        const renderer = new THREE.WebGLRenderer({ 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Lighting setup
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7.5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Add subtle rim light
        const rimLight = new THREE.DirectionalLight(0x7a9fc4, 0.4);
        rimLight.position.set(-5, 3, -5);
        scene.add(rimLight);

        // Load the crowd model
        const loader = new GLTFLoader();
        
        // Setup Draco decoder for compressed models
        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        loader.setDRACOLoader(dracoLoader);
        
        let mixer;
        let crowd;

        loader.load(
            'final-crows-test.glb',
            (gltf) => {
                crowd = gltf.scene;
                
                // Scale up the crowd
                crowd.scale.set(3.5, 3.5, 3.5); // Make them 2.5x bigger
                
                // Center and scale if needed
                const box = new THREE.Box3().setFromObject(crowd);
                const center = box.getCenter(new THREE.Vector3());
                crowd.position.sub(center);
                crowd.position.y = 0;

                scene.add(crowd);

                // Setup animations
                if (gltf.animations && gltf.animations.length > 0) {
                    mixer = new THREE.AnimationMixer(crowd);
                    gltf.animations.forEach((clip) => {
                        const action = mixer.clipAction(clip);
                        action.play();
                    });
                }

                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
            },
            (progress) => {
                const percent = Math.round((progress.loaded / progress.total) * 100);
                console.log(`Loading: ${percent}%`);
            },
            (error) => {
                console.error('Error loading model:', error);
                document.getElementById('loading').innerHTML = '<p>Error loading 3D model</p>';
            }
        );

        // Animation loop
        const clock = new THREE.Clock();
        let targetPosition = new THREE.Vector3(0, 0, 0);
        let mouseX = 0;
        let mouseY = 0;

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            
            if (mixer) {
                mixer.update(delta);
            }

            // Make crowd move and rotate based on mouse
            if (crowd) {
                // Only move left/right (X axis), no forward/back (Z axis)
                crowd.position.x += (targetPosition.x - crowd.position.x) * 0.05;
                
                // Tilt based on mouse Y position instead of moving forward/back
                const targetTiltX = -mouseY * 0.25; // Reversed: mouse up = tilt up, increased from 0.15
                crowd.rotation.x += (targetTiltX - crowd.rotation.x) * 0.05;
                
                // Calculate rotation to face left/right movement direction
                const dx = targetPosition.x - crowd.position.x;
                
                // Only rotate if moving significantly
                if (Math.abs(dx) > 0.01) {
                    const targetRotation = Math.atan2(dx, 1) + Math.PI;
                    
                    // Smoothly rotate towards target
                    let rotDiff = targetRotation - crowd.rotation.y;
                    
                    // Normalize rotation difference to [-PI, PI]
                    while (rotDiff > Math.PI) rotDiff -= Math.PI * 2;
                    while (rotDiff < -Math.PI) rotDiff += Math.PI * 2;
                    
                    crowd.rotation.y += rotDiff * 0.1;
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        });

        // Mouse tracking - only horizontal movement
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            
            // Only set X position (left/right)
            targetPosition.x = mouseX * 5;
            // Z stays at 0 - no forward/back movement
        });
    </script>
</body>
</html>
